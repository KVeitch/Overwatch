<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Mejores Vistas</title>
  </head>
  <body>
    <header>
      <h1>Mejores Vistas</h1>
      <div>
        <script type='text/javascript' src='https://darksky.net/widget/default-small/39.741,-104.9858/us12/en.js?width=65%&height=70&title=Full Forecast&textColor=f8f6f7&bgColor=f8f6f7&transparency=true&skyColor=undefined&fontFamily=Sans-Serif&customFont=&units=us'></script>
        <div class="date-time">
          <p id="time">00:00 PM</p>
          <p id="date">0000/00/00</p>
        </div>
      </div>
    </header>
    <main class="tabs">
      <div class="tabs-nav">
        <div class="button"><a href="#js-main">Main</a></div>
        <div class="button"><a href="#js-guest">Guests</a></div>
        <div class="button"><a href="#js-orders">Orders</a></div>
        <div class="button"><a href="#js-rooms">Rooms</a></div>
      </div>
      <div class="tabs-stage">
        <div id="js-main">
          <input type="date" id="js-date" />
          <p>Availible Rooms: <span class="js-available-rooms">----</span></p>
          <p>Today's Revenue: <span class="js-renevue">----</span></p>
          <p>Occupied: <span class="js-occupied">----</span>%</p>
        </div>
        <div id="js-guest">
          <section>
            <select id='js-guest-list'></select>
            <button id="js-select-guest">Select Guest</button>
          </section>
          <p>Currently viewing: <span class="js-current-guest"> (Select a Guest)</viewing:span></p>
        </div>
        <div id="js-rooms">
          <h2>Avalible Rooms</h2>
          <h3>make a table</h3>
          <p class="type">Type:</p>
          <p class="number-of-beds">#Beds:</p>
          <p class="bidet"><span>Bidet:</span></p>
        </div>
        <div id="js-orders">
          <p>Here is where we would display the bookings!!</p>
        </div>
      </div>
    </main>
  </body>
</html>
